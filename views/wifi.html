{% extends 'base.html' %}
{% block content %}
<main class="payment-page">
  <div class="wrapper-content payment-form-container">
    <h1 class="payment-form-heading">Get a WiFi Key to the UIS rooms</h1>
    <p class="payment-form-description">
      If you are going to the UIS rooms for a workshop, you'll need a wifi key to access the internet there.
      Please enter your <em>unique</em> ticket id to retrieve it.
    </p>

    <form class="payment-form" action="/api/wifi" method="post">
      <div class="form-row">
        <label class="form-label" for="payment-form-amount">Ticket ID</label>
        <input class="form-control form-control-money payment-form-amount" name="ticket_id" placeholder="xxxxxx-xxxxxx" class="payment-form-amount" id="payment-form-amount" minlength="9" maxlength="13" required />
      </div>

      <div class="form-row payment-form-output"></div>

      <div class="form-row">
        <button class="button submit-button" type="submit">Get WiFi Key</button>
      </div>
    </form>
  </div>
</main>
{% endblock %}
