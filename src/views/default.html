{% extends 'base.html' %}
{% block content %}
<header class="default-header">
  <div class="content-wrapper">
    <a class="default-header-link" href="/">
      <img class="default-header-logo" src="{{ asset('images/logos/hc2017-logo-horizontal-light.svg') }}" />
    </a>
    <h1 class="default-header-heading">
      {% block pageHeading %}{% endblock %}
    </h1>
  </div>
</header>
<main class="default-main">
  <div class="content-wrapper">
    {% block pageContent %}
    {% endblock %}
  </div>
</main>
<footer class="default-footer">
  <div class="content-wrapper">
    <p>Copyright Hack Cambridge 2016, all rights reserved. <a href="/privacy">Privacy Policy</a>. <a href="/terms">Terms and Conditions</a>.</p>
  </div>
</footer>
{% endblock %}
