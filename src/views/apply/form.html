{% extends 'default.html' %}
{% block pageContent %}
<form class="apply-form" method="POST" enctype="multipart/form-data">
  <div class="form-content">
    Hello, {{ user.first_name }}! Let us get to know you better
    {{ formHtml|safe }}
  </div>
  <button type="submit">Submit</button>
</form>
{% endblock %}
